<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost of Living Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f9f9f9; }
        .container { max-width: 500px; margin: auto; background: white; padding: 2em; border-radius: 8px; }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 100%; padding: 0.5em; margin-top: 0.25em; }
        button { margin-top: 1.5em; padding: 0.5em 1em; }
        .result { margin-top: 2em; font-size: 1.2em; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìç Cost of Living Weighted Salary Calculator</h2>
        <form method="POST">
            <label for="salary">Your Salary (in local/original currency):</label>
            <input type="number" name="salary" id="salary" step="0.01" required>

            <label for="fx_rate">The Exchage Rate:</label>
            <input type="number" name="fx_rate" id="fx_rate" step="0.01" required>

            <label for="col_index">Cost of Living Ratio (target / original):</label>
            <input type="number" name="col_index" id="col_index" step="0.01" required>

            <label for="transfer_percentage">% of Salary Sent Back Home (0‚Äì100):</label>
            <input type="number" name="transfer_percentage" id="transfer_percentage" step="1" required>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <div class="result">
                {% if result is string %}
                    {{ result }}
                {% else %}
                    üí∏ Adjusted Equivalent Salary: <strong>{{ result | round(2) }}</strong>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
